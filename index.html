<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Barcode/QR Scanner</title>

  <!-- html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      margin: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #scanner {
      width: 300px;
      height: 300px;
      position: relative;
      border: 3px solid red;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #scanner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: 2px dashed red;
      animation: scan 2s infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .controls {
      display: flex;
      gap: 10px;
      margin: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    select, button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #6200ee;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover, select:hover {
      background-color: #3700b3;
    }

    #scanned-list {
      width: 90%;
      max-width: 500px;
      margin: 10px;
      padding: 10px;
      background: #eee;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .scanned-item {
      padding: 5px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .scanned-item button {
      background: #03dac5;
      padding: 4px 8px;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

  <header>ðŸ“¦ Smart Scanner</header>

  <div id="scanner"></div>

  <div class="controls">
    <select id="formatSelect">
      <option value="EAN_13">EAN-13</option>
      <option value="UPC_A">UPC-A</option>
      <option value="CODE_128">CODE 128</option>
      <option value="CODE_39">CODE 39</option>
      <option value="QR_CODE">QR Code</option>
    </select>

    <button onclick="switchCamera()">Switch Camera</button>
    <button onclick="clearScans()">Clear Scans</button>
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <div id="scanned-list"></div>

  <script>
    let currentCameraId = null;
    let cameras = [];
    let html5QrcodeScanner;
    let lastResult = '';

    function startScanner() {
      const format = document.getElementById('formatSelect').value;
      const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        formatsToSupport: [Html5QrcodeSupportedFormats[format]],
      };

      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          html5QrcodeScanner.start({ deviceId: { exact: currentCameraId } }, config, onScanSuccess);
        });
      } else {
        html5QrcodeScanner = new Html5Qrcode("scanner");
        Html5Qrcode.getCameras().then(devices => {
          cameras = devices;
          if (cameras.length) {
            currentCameraId = cameras[0].id;
            html5QrcodeScanner.start({ deviceId: { exact: currentCameraId } }, config, onScanSuccess);
          }
        }).catch(err => console.error(err));
      }
    }

    function switchCamera() {
      if (cameras.length > 1) {
        const currentIndex = cameras.findIndex(c => c.id === currentCameraId);
        const nextIndex = (currentIndex + 1) % cameras.length;
        currentCameraId = cameras[nextIndex].id;
        startScanner();
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText !== lastResult) {
        lastResult = decodedText;
        addScan(decodedText);
        triggerConfetti();
        setTimeout(() => { lastResult = ''; }, 2000); // allow scanning same code again after 2s
      }
    }

    function addScan(text) {
      const list = document.getElementById('scanned-list');
      const div = document.createElement('div');
      div.className = 'scanned-item';
      div.innerHTML = `
        ${text}
        <button onclick="copyToClipboard('${text}')">Copy</button>
      `;
      list.appendChild(div);
    }

    function clearScans() {
      document.getElementById('scanned-list').innerHTML = '';
    }

    function triggerConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard: " + text);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.getElementById('formatSelect').addEventListener('change', () => {
      startScanner();
    });

    startScanner();
  </script>

</body>
</html>
